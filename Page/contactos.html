<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>

        </nav>
    </header>
    <main class="contactos">
        <h2>Contactos</h2>
        <p>Completa el siguiente formulario para que podamos contactarnos</p>
        <section id="contactos">
            <form action="enviar.php" method="get" enctype="text/plain">
                <div>
                    <div>
                        <label for="nombre">Nobre</label>
                        <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="nombre121@gmail.com" required>
                    </div>
                    <div>
                        <label for="telefono">Telefono</label>
                        <input type="number" id="telefono" placeholder="2494-092833" required>
                    </div>
                    <div>
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" placeholder="Alvarado 951" required>
                    </div>
                    <input class="button" type="submit" value="Enviar">

                </div>
            </form>
        </section>
    </main>




    <footer>
        <p>Derechos Reservados Mecanica Santellán</p>    
    </footer>
